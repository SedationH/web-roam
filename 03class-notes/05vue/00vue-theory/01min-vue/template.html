<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> -->
<script src="./lib/vue.js" type="module"></script>
<body>
  <div id="app">
    <h1>Mastache表达式</h1>
    <h3>{{ msg }}</h3>
    <h3>{{ count }}</h3>
    <h1>v-text</h1>
    <div v-text="msg"></div>
    <h1>v-model</h1>
    <input type="text" v-model="msg" />
    <input type="text" v-model="count" />
  </div>
  <script type="module">
    import Vue from "./lib/vue.js"
    let vm = new Vue({
      el: "#app",
      data: {
        msg: "Hello Vue",
        count: 100,
        foo: {
          name: "foo",
        },
      },
    })
    console.log(vm)
  </script>
</body>
